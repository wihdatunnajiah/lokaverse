
{%block content%}
<div class="service-container-password">
    <h1>Login</h1>
    <p>Silahkan masukkan email dan password anda untuk login</p>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn-modal">Login</button>
    </form>
    <div class="text-reset-password-sm">Anda Lupa Password?
        <a href="{% url 'password_reset' %}" class="reset-password-sm"> Lupa Password</a>
        </div>
        
        <div class="text-reset-password-sm">Belum punya akun?
            <a href="{% url 'register' %}" class="reset-password-sm"> Register</a>
            </div> 
</div>
{%endblock%}
